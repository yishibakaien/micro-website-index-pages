<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>首页</title>
    <!-- <link rel="stylesheet" href="styles/templates/template_7.styl"> -->
    <!--<link rel="stylesheet" href="styles/templates/template_7.styl">-->
</head>
<body>
<!-- 背景盒子 -->
<div class="container-wrapper">
   <!-- 背景图层-->
    <div class="bg">
        <div class="main">
            <!-- 搜索模块 -->
            <div class="search-container">
                <div id="search" class="search">
                    <div class="find iconfont icon-wenbensousuo"></div>
                    <div class="text">请输入花型或编号搜索</div>
                    <div class="camera iconfont icon-tupiansousuo"></div>
                </div>
            </div>
            <!-- logo模块 -->
            <div class="logo-container">
                <div class="logo-wrapper">
                    <div class="logo" id="logo"></div>
                </div>
            </div>
            <!-- 点击列表 -->
            <div class="list-container">
                <div class="list" id="introduce">
                    <i class="iconfont icon-qiye1"></i>
                    <p class="text">企业简介</p>
                </div>
                <div class="list" id="patterns">
                    <i class="iconfont icon-huaxing1"></i>
                    <p class="text">厂家花型</p>
                </div>
                <div class="list" id="supply">
                    <i class="iconfont icon-gongying1"></i>
                    <p class="text">厂家供应</p>
                </div>
                <div class="list" id="navigator">
                    <i class="iconfont icon-danhang"></i>
                    <p class="text">行车导航</p>
                </div>
                <div class="list" id="dress">
                    <i class="iconfont icon-shiyi1"></i>
                    <p class="text">3D试衣</p>
                </div>
                <div class="list" id="contact">
                    <i class="iconfont icon-lianxi1"></i>
                    <p class="text">联系我们</p>
                </div>
            </div>
        </div>
        <div class="sticky-blank"></div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p id="footerTime">版权所有</p>
        <p>技术支持坐视布管</p>
    </div>
</div>
</body>
</html>
